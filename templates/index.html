<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ shop_name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Добро пожаловать в {{ shop_name }}!</h1>

    <ul>
        {% for product in products %}
        <li>
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" width="150">
            <h2>{{ product.name }}</h2>
            <p>Цена: {{ product.price }}</p>
            <p>Рейтинг: {{ product.rating }} ({{ product.reviews }} отзывов)</p>
            <a href="{{ shop_url }}/product/{{ product.id }}">Подробнее</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
